<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modals.css">
</head>

<body>
    <form id="taskForm" onsubmit="addTask(event)">
        <input type="text" id="title" placeholder="Title..." required>
        <input type="text" id="about" placeholder="About...">
        <button type="submit">Create Task</button>
    </form>
    <div id="taskContainer"></div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Delete this task?</p>
            <button onclick="deleteTask(currentTaskIndex);">Yes</button>
            <button class="cancel">No</button>
        </div>
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <p id="share-modal-message">Share this task.</p>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <p>Information about this task.</p>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <form class="modal-content" onsubmit="editTask(event)">
            <input type="text" id="edit-title" placeholder="Task..." required>
            <input type="text" id="edit-about" placeholder="About...">
            <button class="cancel">Cancel</button>
            <button id="save-edit">Save</button>
        </form>
    </div>

    <script src="scripts/tasks.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/delete.js"></script>
    <script src="scripts/edit.js"></script>
</body>

</html>
