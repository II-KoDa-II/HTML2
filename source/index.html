<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modals.css">
</head>

<body>
    <div id="task-form">
        <input type="text" id="title" placeholder="Title..." required>
        <input type="text" id="about" placeholder="About...">
        <button id="create-task">Create Task</button>
    </div>
    <div id="taskContainer"></div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Delete this task?</p>
            <button id="delete-task">Yes</button>
            <button class="cancel">No</button>
        </div>
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <button id="copy-task">Copy Task</button>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <p>Information about this task.</p>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="edit-title" placeholder="Task..." required>
            <input type="text" id="edit-about" placeholder="About...">
            <button type="reset" class="cancel">Cancel</button>
            <button id="edit-task">Save</button>
        </div>
    </div>

    <div id="notification" class="notification">
    </div>

    <script src="scripts/display.js"></script>
    <script src="scripts/create.js"></script>
    <script src="scripts/delete.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/share.js"></script>
    <script src="scripts/misc.js"></script>
</body>

</html>
