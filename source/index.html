<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modals.css">
</head>

<body>
    <div id="task-form" class="horizontal-flex">
        <div class="vertical-flex">
            <input type="text" id="title" placeholder="Title...">
            <input type="text" id="about" placeholder="About...">
        </div>
        <div class="individual-button">
            <button id="create-task"><img src="assets\icons\create.svg"></button>
        </div>
    </div>
    <div id="task-container"></div>

    <div id="delete-modal" class="modal">
        <div class="modal-delete">
            <p>Delete this task?</p>
            <div class="horizontal-flex">
                <button id="delete-task" class="text-button">Yes</button>
                <button class="cancel text-button">No</button>
            </div>
        </div>
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-share">
            <button id="copy-task"><img src="assets/icons/copy.svg"></button>
            <button class="sharing-option"><img src="assets/icons/vk.svg"></button>
            <button class="sharing-option"><img src="assets/icons/telegram.svg"></button>
            <button class="sharing-option"><img src="assets/icons/whatsapp.svg"></button>
            <button class="sharing-option"><img src="assets/icons/facebook.svg"></button>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-edit">
            <div class="edit-form">
                <input type="text" id="edit-title" placeholder="Task...">
                <textarea id="edit-about" placeholder="About..."></textarea>
            </div>
            <div class="horizontal-flex">
                <button class="cancel text-button">Cancel</button>
                <button id="edit-task" class="text-button">Save</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
    </div>

    <script src="scripts/display.js"></script>
    <script src="scripts/create.js"></script>
    <script src="scripts/delete.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/share.js"></script>
    <script src="scripts/misc.js"></script>
</body>

</html>
